<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href='style.css' style="text/css"></link>
    <title>SVG Example</title>
  </head>
  <body>
    <svg width="6000" height="6000">
      <!-- can only edit text with css -->
      <text x="50" y="100">Hello SVG Text!</text>


      <rect x="120" y="10" width="50" height="50"
        fill="none" stroke="blue" stroke-width="10">
      </rect>
      <circle cx="150" cy="150" r="50"></circle>
      <line x1="180" y1="10" x2="250" y2="400"
        stroke="green" stroke-width="5"></line>
      <line x1="250" y1="400" x2="400" y2="300"
        stroke="green" stroke-width="5"></line>

      <!-- path d="M //move to, x and y, L //line to, make a line to whatever" -->
      <path d="M50 50 L200 150 L300 120 L400 170"
        fill="none" stroke="red" stroke-width="5"></path>

      <circle cx="0" cx"0" r="10" fill="green"></circle>
      <g transform="translate(30, 30)">
        <circle cx="0" cx"0" r="10" fill="green"></circle>
      </g>
    </svg>
  </body>
</html>
